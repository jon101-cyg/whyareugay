<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Flasher</title>
  <style>
    body {
      margin: 0;
    }
    #flasher {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      animation: flash 0.05s infinite;
	  font-size: 48px;
	  color: #fff;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  
    }
    @keyframes flash {
      0% {
        background-color: #ffffff;
      }
      10% {
        background-color: #ff0000;
      }
      20% {
        background-color: #00ff00;
      }
      30% {
        background-color: #0000ff;
      }
      40% {
        background-color: #ffff00;
      }
      50% {
        background-color: #ff00ff;
      }
      60% {
        background-color: #00ffff;
      }
      70% {
        background-color: #808080;
      }
      80% {
        background-color: #000000;
      }
      90% {
        background-color: #ffffff;
        transform: scale(1.1);
      }
      100% {
        background-color: #ff0000;
        transform: scale(1);
      }
    }
  #text {
	font-size: 48px;
	color: #fff;
	text-shadow: 2x 2x 4px #000;
	
  </style>
</head>
<body>
  <div id="flasher">
  <span id="text">
	<p>Your Gay!!!ðŸ˜‚ðŸ˜‚ðŸ˜‚</p>
	<p>Bayot hahahahahaðŸ˜‚ðŸ˜‚</p>
  </span>
  </div>
  <button onclick="startFlash()" style="position: fixed; top: 10px; left: 10px;">Start Flash</button>
  <button onclick="stopFlash()" style="position: fixed; top: 10px; left: 120px;">Stop Flash</button>

  <script>
    let flasher = document.getElementById('flasher');
	
    function startFlash() {
      flasher.style.animationPlayState = 'running';
    }

    function stopFlash() {
      flasher.style.animationPlayState = 'paused';
    }
  </script>
</body>
</html>
